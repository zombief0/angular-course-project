<div *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-12">
      <img style="max-height: 300px" [src]="selectedRecipe.imagePath" class="img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{selectedRecipe.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group" >
        <button type="button" (click)="showM()" appDropdown class="btn btn-primary dropdown-toggle show" id="navbarDropdownMenuLink">Manage Recipe</button>
        <div class="dropdown-menu" (mouseleave)="closeDropdown()" style="cursor: pointer" #menu aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" (click)="addToShoppingList(selectedRecipe)">To Shopping List</a>
          <a class="dropdown-item" [routerLink]="['/recipes',index,'edit']">Edit Recipe</a>
          <a class="dropdown-item" (click)="onDelete()">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{selectedRecipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
