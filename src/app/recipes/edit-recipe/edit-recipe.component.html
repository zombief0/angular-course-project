<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name: </label>
            <input formControlName="name" type="text" class="form-control" id="name" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Image Url: </label>
            <input formControlName="imagePath"
                   type="text"
                   class="form-control"
                   id="imagePath" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description: </label>
            <textarea formControlName="description" rows="6" class="form-control" id="description">
          </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mt-2" [formGroupName]="i" *ngFor="let c of getControls(); let i = index ">
            <div class="col-7">
              <input formControlName="name" type="text" class="form-control">

            </div>
            <div class="col-3">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-2">
              <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12 ">
              <button class="btn btn-success" type="button" (click)="addIngredient()">Add ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
