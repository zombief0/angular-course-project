<div class="row">
  <div class="col-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="addShopping()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control"  formControlName="shoppingName">
          <span class="error" *ngIf="!shoppingForm.get('shoppingName').valid
           && shoppingForm.get('shoppingName').touched">Name is invalid</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" class="form-control" formControlName="amount">
          <span class="error" *ngIf="!shoppingForm.get('amount').valid
           && shoppingForm.get('amount').touched">Amount is invalid</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-2" [disabled]="!shoppingForm.valid" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger mr-2" type="button" [disabled]="!editMode" (click)="delete()">Delete</button>
          <button class="btn btn-primary" type="button" [disabled]="shoppingForm.value.amount==0
           && shoppingForm.value.shoppingName == null" (click)="reset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
