<div class="row">
  <div class="col-12">
    <div class="alert alert-danger mt-3" *ngIf="error">{{error}}</div>
    <div *ngIf="isLoading" class="mt-3">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required ngModel name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel
               name="password" minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLogin ? 'Login' : 'Sign up'}}</button>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary"
                type="button"
                (click)="isLogin = !isLogin">Switch to {{isLogin ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
